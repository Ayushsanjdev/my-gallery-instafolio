<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking the css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>My Profile Gallery</title>
</head>
<body>
    <!-- header content part begins -->
    <header id="head-content">
        <!-- profile image -->
            <img src="profilePhoto.png" class="head-img">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        <!-- post layout -->
        <div id="engagement-div">
            <div id="div-posts">
                <p class="para-div">100</p>
                <p class="para2-div">Posts</p>
            </div>
            <!-- followers layout -->
            <div id="div-followers">
                <p class="para-div">2,242</p>
                <p class="para2-div">Followers</p>
            </div>
            <!-- following layout -->
            <div id="div-following">
                <p class="para-div">1,432</p>
                <p class="para2-div">Following</p>
            </div>
        </div>
    </header>
    <!-- main-content layout -->
    <section id="img-sec">
        <!-- all images section -->
        <div class="img-div img-div-1">
            <img src="photo1.png" alt="">
        </div>
        <div class="img-div img-div-2">
            <img src="photo2.png" alt="">
        </div>
        <div class="img-div img-div-3">
            <img src="photo3.png" alt="">
        </div>
        <div class="img-div img-div-4">
            <img src="photo4.png" alt="">
        </div>
        <div class="img-div img-div-5">
            <img src="photo6.png" alt="">
        </div>
        <div class="img-div img-div-6">
            <img src="photo5.png" alt="">
        </div>
    </section>
    <!-- footer part -->
    <footer>
        <p class="footer-para">created by 
            <a href="github.com/ayushsanjdev" class="footer-link">ayushsanjdev</a>
            at devchallenges.io</p>
    </footer>
</body>
</html>
